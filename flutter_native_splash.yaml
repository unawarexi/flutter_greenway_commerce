flutter_native_splash:
  # Light mode configuration - matching onboarding green theme
  color: "#F9FBE7"  # Very light green background (from onboarding)
  image: assets/logos/splash.png
  
  # Dark mode configuration - matching onboarding dark green theme
  color_dark: "#041511"  # Dark green background (from onboarding)
  image_dark: assets/logos/splash.png
  
  # Android 12+ specific settings with gradient-inspired colors
  android_12:
    # Light mode Android 12
    image: assets/logos/splash.png
    color: "#F9FBE7"  # Light green background
    # icon_background_color: "#E8F5E8"  # Light mint (from gradient)
    
    # Dark mode Android 12
    image_dark: assets/logos/splash.png
    color_dark: "#041511"  # Dark green background
    # icon_background_color_dark: "#2D5016"  # Very dark green (from gradient)
  
  # Platform support
  android: true
  ios: true
  web: false
  
  # Modern fullscreen experience
  fullscreen: true
  
  # Additional modern enhancements
  android_gravity: center  # Center the splash content
  ios_content_mode: scaleAspectFit  # Proper scaling on iOS
  